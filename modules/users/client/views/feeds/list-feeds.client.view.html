<section>
     <md-button class="md-fab" aria-label="Eat cake">
            sdsdsd
        </md-button>
    <div class="page-header">
        <h1>User Feeds</h1>
    </div>
    <div class="media">
        <div class="media-left">
            <a href="#">
                <img class="media-object" ng-src="{{user.profileImageURL}}" alt="{{user.displayName}}">
            </a>
        </div>
        <div class="media-body">
            <textarea class="form-control" ng-model="vm.feed.name"></textarea>
            <p class="media-body-action">
                <button class="btn btn-xs btn-primary" ng-click="vm.addFeed()">Post</button>
            </p>
        </div>
    </div>
    <hr/>
    <div class="list-group">
        <a data-ng-repeat="feed in vm.feeds" data-ui-sref="feeds.view({ feedId: feed._id })" class="list-group-item">
            <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="feed.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="feed.user" data-ng-bind="feed.user.displayName"></span>
        <span data-ng-if="!feed.user">Deleted User</span>
      </small>
            <h4 class="list-group-item-heading" data-ng-bind="feed.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-if="vm.feeds.$resolved && !vm.feeds.length">
        No Feeds yet, why don't you <a data-ui-sref="feeds.create">create one</a>?
    </div>
</section>
